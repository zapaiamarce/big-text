<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Text</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: auto;
        background-color: #11101a;
        color: white;
        font-family: "JetBrains Mono", Menlo, Monaco, Consolas, "Andale Mono",
          "Ubuntu Mono", "Courier New", monospace;
      }
      .box {
        height: 100%;
        padding: 36px;
        font-size: 60px;
        outline: none;
      }
      .box::selection {
        background: #fff;
        color: #a873f7;
      }
    </style>
  </head>
  <body>
    <div class="box" contenteditable="true">...</div>
    <script>
      // when dom is ready
      document.addEventListener("DOMContentLoaded", () => {
        const LOCAL_ITEM_NAME = "last";
        // recorver data from localstorage and put it on box
        const box = document.querySelector(".box");
        const data = localStorage.getItem(LOCAL_ITEM_NAME);
        if (data) {
          box.innerHTML = data;
        }
        // also save any change to box to localstorage
        box.addEventListener("input", () => {
          localStorage.setItem(LOCAL_ITEM_NAME, box.innerHTML);
        });
      });
    </script>
  </body>
</html>
